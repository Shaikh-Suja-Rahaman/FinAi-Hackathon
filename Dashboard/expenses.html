<!DOCTYPE html>
<html>
  <head>
    <title>Detailed Expenses</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <!-- Load Chart.js library first -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-[#FAFAF5] p-8">
    <div class="max-w-4xl mx-auto">
      <!-- Back Button -->
      <button
        onclick="window.location.href='index.html'"
        class="my-5 bg-[#426B1F] text-white box-border px-5 py-2 rounded-md overflow-hidden"
      >
        Back
      </button>

      <h1 class="text-3xl mb-8">Detailed Expenses</h1>
      <!-- Chart Container -->
      <div class="mt-8 bg-white p-4 rounded-lg shadow-lg mb-6">
        <canvas id="detailedChart" height="250"></canvas>
      </div>
      <!-- Expense History -->
      <div id="expenseList" class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl mb-4">Expense History</h2>
        <!-- Expense items will be dynamically inserted here -->
      </div>
      <div class="flex items-center justify-center mt-8">
      <div class="bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-lg shadow-md flex items-center">
        <!-- Updated SVG Icon: Wallet Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-8 h-8 mr-3"
          fill="currentColor"
          viewBox="0 0 20 20"
          >
          <path
            fill-rule="evenodd"
            d="M3 4a2 2 0 012-2h10a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V4zm2-1a1 1 0 00-1 1v12a1 1 0 001 1h10a1 1 0 001-1V4a1 1 0 00-1-1H5zm5 5a2 2 0 100-4 2 2 0 000 4z"
            clip-rule="evenodd"
          />
        </svg>
        <div>
          <p class="text-lg font-semibold">Today's Total</p>
          <p class="text-2xl">₹<span id="dailyTotal">0</span></p>
        </div>
      </div>
    </div>
      
    <div class="bg-white p-6 rounded-lg shadow-lg mt-8">
      <h2 class="text-2xl mb-4">Chatbot</h2>
      <div class="flex gap-4">
        <input
          type="text"
          id="expenseDescription"
          placeholder="Enter expense description"
          class="border rounded px-4 py-2 w-full"
        />

        <button
          id="chatbotSend"
          class="bg-[#426B1F] px-4 py-2 rounded-md text-white"
        >
          Send
        </button>
      </div>
      <div id="response" class="mt-4 p-4 bg-gray-200 rounded-lg"></div>
    </div>
    
    

    <!-- Load your custom scripts after the DOM elements -->
    <!-- Ensure that chart.js is loaded before expenses.js if they depend on each other -->
    <script src="chart.js"></script>
    <script src="expenses.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('expenseItems');

        // Example data, replace with actual data as needed
        const todaysExpenses = [
            { description: 'Lunch', amount: 15.00 },
            { description: 'Coffee', amount: 3.50 }
        ];

        container.innerHTML = todaysExpenses
            .map(exp => `
                <div class="transaction">
                    <div>${exp.description}</div>
                    <div>₹${exp.amount.toFixed(2)}</div>
                </div>
            `)
            .join('');
    });

      this.chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: this.getLast30Days(),
          datasets: [{
            label: 'Daily Expenses',
            data: [], // Will be populated after fetching expenses
            borderColor: '#426b1f',
            backgroundColor: 'rgba(66, 107, 31, 0.1)',
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      async function handleDelete(event) {
        const expenseId = event.target.getAttribute('data-id');
        if (!expenseId) {
          console.error('Expense ID not found.');
          return;
        }
      
        const confirmDelete = confirm('Are you sure you want to delete this expense?');
        if (!confirmDelete) return;
      
        try {
          const response = await fetch(`http://localhost:8000/expenses/delete/${expenseId}`, {
            method: 'DELETE',
          });
          const result = await response.json();
          if (result.success) {
            // Refresh the expenses list after deletion
            this.fetchExpenses();
          } else {
            console.error('Error deleting expense:', result.error);
          }
        } catch (error) {
          console.error('Error deleting expense:', error);
        }
      }
    </script>
  </body>
</html>
